<!doctype html>
<html lang=en>
<head>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1"/>
    <link rel="stylesheet" type="text/css" href="./outer.css">
</head>
<body>

<h1>outer.html</h1>
<p>Example of synchronizing a sticky-bar from an iframe with the parent window.</p>

<div style="height:550px; background: rgba(0,0,0,0.25); margin:16px 0;"></div>

<div id="iframe-wrapper" class="iframe-wrapper">
    <iframe src="./inner.html" frameborder="0" scrolling="0"></iframe>
    <div class="overlay">
        <div class="placeholder"></div>
        <div class="sticky-container">
            <div class="sticky-bar"></div>
        </div>
    </div>
</div>

<div style="height:350px; background: rgba(0,0,0,0.25); margin:16px 0;"></div>

</body>
</html>
